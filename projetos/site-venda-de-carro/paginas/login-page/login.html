<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Entrar</title>
</head>
<body>
    <div class="container">
        <div class="login-area">
            <div class="titulo">
                <h1>Login</h1>
            </div>
            <form action="#" method="post" class="form">

                <div class="email">
                    <label for="iemail"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" name="email" id="iemail" placeholder="Insira seu email" autocomplete="email">
                </div>

                <div class="password">
                    <div class="pass-label">
                        <label for="isen"><i class="fa-solid fa-lock"></i></label>
                    </div>
                    <input type="password" name="password" id="isen" placeholder="Insira sua senha" autocapitalize="on">
                </div>

                <div class="remember">
                    <div class="lembrar">
                        <input type="checkbox" name="lembrar" id="ilembrar">
                        <label for="ilembrar">Lembrar-me</label>
                    </div>
                    <span><a href="#">Esqueceu sua senha?</a></span>
                </div>

                <div class="button">
                    <button><a href="../conta-page/conta.html">Entrar</a></button>
                </div>

                <div class="sign-up">
                    <p>NÃ£o tem uma conta? <a href="../registre-page/registre.html">Inscrever-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
