<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox na prática</title>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="#">
        <img class="logo-image" src="./assets/logo.png" alt="Logotipo" />
      </a>
  
      <nav>
        <ul>
          <li>Início</li>
          <li>Tipos de café</li>
          <li>Serviços</li>
          <li>Contato</li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="main-section-container">
      <ul>
        <li>
          <img src="./assets/coffe-1.png" alt="" />
          <h3>Café Expresso</h3>
        </li>
        <li>
          <img src="./assets/coffe-2.png" alt="" />
          <h3>Irish Coffee</h3>
        </li>
        <li>
          <img src="./assets/coffe-3.png" alt="" />
          <h3>Cafe Latte</h3>
        </li>
        <li>
          <img src="./assets/coffe-4.png" alt="" />
          <h3>Café macchiato</h3>
        </li>
        <li>
          <img src="./assets/coffe-5.png" alt="" />
          <h3>Café mocha</h3>
        </li>
        <li>
          <img src="./assets/coffe-6.png" alt="" />
          <h3>Café Duplo</h3>
        </li>
      </ul>
    </section>
  </main>

  <div class="whatsappContainer">
    <a href="tel:+5599999999999">
        <img src="assets/whatsapp.png" alt="ícone whatsapp">
    </a>
  </div>
</body>
</html>
