<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="registre.css">
    <title>Registre-se</title>
</head>
<body>
    <div class="container">
        <div class="reg-area">
            <div class="titulo">
                <h1>Registre-se</h1>
            </div>

            <form action="#" method="post" class="form" autocomplete="on">

                <div class="user input-area">
                    <label for="inome"><i class="fa-solid fa-user"></i></label>
                    <input type="text" name="nome" id="inome" placeholder="Insira seu nome" class="input" autocomplete="name">
                </div>

                <div class="email input-area">
                    <label for="iemail"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" name="" id="iemail" placeholder="Insira seu email" class="input" autocomplete="email">
                </div>

                <div class="password input-area">
                    <label for="isenha"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="senha" id="isenha" placeholder="Insira sua senha" class="input" autocomplete="on">
                </div>

                <div class="confirm-password input-area">
                    <label for="iconsen"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="senha" id="iconsen" placeholder="Confirme sua senha" class="input">
                </div>

                <div class="button">
                    <button><a href="../conta-page/conta.html">Entrar</a></button>
                </div>

                <div class="sign-in">
                    <p>JÃ¡ tem uma conta? <a href="../login-page/login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
